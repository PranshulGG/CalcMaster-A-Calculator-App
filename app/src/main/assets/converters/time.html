      <script>



var FromUnitRadiosINputs = document.querySelectorAll('md-radio[name="fromUnitTime"]');
FromUnitRadiosINputs.forEach(function(FromUnitRadiosINput) {
            FromUnitRadiosINput.addEventListener('input', () =>{
                document.getElementById('fromValue').innerHTML = FromUnitRadiosINput.value;
                var ariaLabelFromUnit = FromUnitRadiosINput.getAttribute('aria-label');
                fromSelectTimeBtn.setAttribute('label', ariaLabelFromUnit)
                fromUnitTimeDialog.close()
                convert()
            });
        });


        var toUnitRadiosINputs = document.querySelectorAll('md-radio[name="toUnitTime"]');
        toUnitRadiosINputs.forEach(function(toUnitRadiosINput) {
            toUnitRadiosINput.addEventListener('input', () =>{
                document.getElementById('toValue').innerHTML = toUnitRadiosINput.value;
                var ariaLabeltoUnit = toUnitRadiosINput.getAttribute('aria-label');
                toSelectTimeBtn.setAttribute('label', ariaLabeltoUnit)
                toUnitTimeDialog.close()
                convert()
            });
        });

        
function convert() {
  let inputValue = document.getElementById('inputValue').value;
  inputValue = inputValue.replace(/,/g, '');
  const parsedValue = parseFloat(inputValue);

  if (isNaN(inputValue)) {
    return;
  }

  var radioButtons = document.querySelectorAll('md-radio[name="fromUnitTime"]');
  var selectedValue;
        radioButtons.forEach(function(radioButton) {
            if (radioButton.checked) {
                selectedValue = radioButton.value;
            }
        });

        var radioButtonsToUnit = document.querySelectorAll('md-radio[name="toUnitTime"]');
  var selectedValueToUnit;
  radioButtonsToUnit.forEach(function(radioButtonToUnit) {
            if (radioButtonToUnit.checked) {
                selectedValueToUnit = radioButtonToUnit.value;
            }
        });


const inputUnit = selectedValue;
  const outputUnit = selectedValueToUnit;
  let outputValue;

  switch (inputUnit) {
    case 'ms':
      outputValue = convertMillisecond(inputValue, outputUnit);
      break;
    case 's':
      outputValue = convertSecond(inputValue, outputUnit);
      break;
    case 'min':
      outputValue = convertMinute(inputValue, outputUnit);
      break;
    case 'hour':
      outputValue = convertHour(inputValue, outputUnit);
      break;
    case 'days':
      outputValue = convertDay(inputValue, outputUnit);
      break;
    case 'week':
      outputValue = convertWeek(inputValue, outputUnit);
      break;
    case 'year':
      outputValue = convertYear(inputValue, outputUnit);
      break;
    case 'decade':
      outputValue = convertDecade(inputValue, outputUnit);
      break;
    case 'century':
      outputValue = convertCentury(inputValue, outputUnit);
      break;
  }

  if (isNaN(outputValue)) {
    return;
  }
  let formattedOutput;
    if (outputValue % 1 === 0) {
        formattedOutput = outputValue.toLocaleString('en-US', { minimumFractionDigits: 0 });
    } else {
        formattedOutput = outputValue.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    document.getElementById('outputValue').value = formattedOutput;
}



function convertMillisecond(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value;
    case 's':
      return value / 1000;
    case 'min':
      return value / (1000 * 60);
    case 'hour':
      return value / (1000 * 60 * 60);
    case 'days':
      return value / (1000 * 60 * 60 * 24);
    case 'week':
      return value / (1000 * 60 * 60 * 24 * 7);
    case 'year':
      return value / (1000 * 60 * 60 * 24 * 365.25);
    case 'decade':
      return value / (1000 * 60 * 60 * 24 * 365.25 * 10);
    case 'century':
      return value / (1000 * 60 * 60 * 24 * 365.25 * 100);
  }
}

function convertSecond(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000;
    case 's':
      return value;
    case 'min':
      return value / 60;
    case 'hour':
      return value / (60 * 60);
    case 'days':
      return value / (60 * 60 * 24);
    case 'week':
      return value / (60 * 60 * 24 * 7);
    case 'year':
      return value / (60 * 60 * 24 * 365.25);
    case 'decade':
      return value / (60 * 60 * 24 * 365.25 * 10);
    case 'century':
      return value / (60 * 60 * 24 * 365.25 * 100);
  }
}

function convertMinute(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60;
    case 's':
      return value * 60;
    case 'min':
      return value;
    case 'hour':
      return value / 60;
    case 'days':
      return value / (60 * 24);
    case 'week':
      return value / (60 * 24 * 7);
    case 'year':
      return value / (60 * 24 * 365.25);
    case 'decade':
      return value / (60 * 24 * 365.25 * 10);
    case 'century':
      return value / (60 * 24 * 365.25 * 100);
  }
}

function convertHour(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60;
    case 's':
      return value * 60 * 60;
    case 'min':
      return value * 60;
    case 'hour':
      return value;
    case 'days':
      return value / 24;
    case 'week':
      return value / (24 * 7);
    case 'year':
      return value / (24 * 365.25);
    case 'decade':
      return value / (24 * 365.25 * 10);
    case 'century':
      return value / (24 * 365.25 * 100);
  }
}

function convertDay(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60 * 24;
    case 's':
      return value * 60 * 60 * 24;
    case 'min':
      return value * 60 * 24;
    case 'hour':
      return value * 24;
    case 'days':
      return value;
    case 'week':
      return value / 7;
    case 'year':
      return value / 365.25;
    case 'decade':
      return value / (365.25 * 10);
    case 'century':
      return value / (365.25 * 100);
  }
}

function convertWeek(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60 * 24 * 7;
    case 's':
      return value * 60 * 60 * 24 * 7;
    case 'min':
      return value * 60 * 24 * 7;
    case 'hour':
      return value * 24 * 7;
    case 'days':
      return value * 7;
    case 'week':
      return value;
    case 'year':
      return value / 52.1786; // Approximate value
    case 'decade':
      return value / (52.1786 * 10);
    case 'century':
      return value / (52.1786 * 100);
  }
}

function convertYear(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60 * 24 * 365.25;
    case 's':
      return value * 60 * 60 * 24 * 365.25;
    case 'min':
      return value * 60 * 24 * 365.25;
    case 'hour':
      return value * 24 * 365.25;
    case 'days':
      return value * 365.25;
    case 'week':
      return value * 52.1786; // Approximate value
    case 'year':
      return value;
    case 'decade':
      return value / 10;
    case 'century':
      return value / 100;
  }
}

function convertDecade(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60 * 24 * 365.25 * 10;
    case 's':
      return value * 60 * 60 * 24 * 365.25 * 10;
    case 'min':
      return value * 60 * 24 * 365.25 * 10;
    case 'hour':
      return value * 24 * 365.25 * 10;
    case 'days':
      return value * 365.25 * 10;
    case 'week':
      return value * 52.1786 * 10; // Approximate value
    case 'year':
      return value * 10;
    case 'decade':
      return value;
    case 'century':
      return value / 10;
  }
}

function convertCentury(value, outputUnit) {
  switch (outputUnit) {
    case 'ms':
      return value * 1000 * 60 * 60 * 24 * 365.25 * 100;
    case 's':
      return value * 60 * 60 * 24 * 365.25 * 100;
    case 'min':
      return value * 60 * 24 * 365.25 * 100;
    case 'hour':
      return value * 24 * 365.25 * 100;
    case 'days':
      return value * 365.25 * 100;
    case 'week':
      return value * 52.1786 * 100; // Approximate value
    case 'year':
      return value * 100;
    case 'decade':
      return value * 10;
    case 'century':
      return value;
  }
}




// keyboard

function appendToAmount(value) {
    const input = document.getElementById('inputValue');
    const decimalBtn = document.getElementById('decimalBtn');
    const startPos = input.selectionStart;
    const endPos = input.selectionEnd;
    input.focus();
    let currentValue = input.value;

    if (currentValue.length >= 25) {
        currentValue = currentValue.substring(0, 25);
        return;
    }

    if (value === '.') {
        if (currentValue.indexOf('.') === -1) {
            const beforeCursor = currentValue.substring(0, startPos);
            const afterCursor = currentValue.substring(endPos);
            const newValue = beforeCursor + value + afterCursor;

            input.value = newValue;

            setTimeout(()=>{
        decimalBtn.disabled = true;
      }, 200);

            const lengthDiff = newValue.length - currentValue.length;
            input.setSelectionRange(startPos + lengthDiff, startPos + lengthDiff);
        }
    } else {
        const beforeCursor = currentValue.substring(0, startPos);
        const afterCursor = currentValue.substring(endPos);
        const newValue = beforeCursor + value + afterCursor;

        const unformattedValue = newValue.replace(/,/g, '');
        input.value = Number(unformattedValue).toLocaleString();

        const lengthDiff = input.value.length - currentValue.length;
        input.setSelectionRange(startPos + lengthDiff, startPos + lengthDiff);
    }

    adjustInputFontSize();
    adjustFontSize();
    convert();
}



  function clearOneCharacter() {
    const input = document.getElementById('inputValue');
    const decimalBtn = document.getElementById('decimalBtn');

    const startPos = input.selectionStart;
    const endPos = input.selectionEnd;

    if (startPos === endPos && startPos > 0) {
      const currentValue = input.value;
      const newValue = currentValue.substring(0, startPos - 1) + currentValue.substring(endPos);
      input.value = newValue;
    input.focus();

    if (currentValue.indexOf('.') === -1) {
      setTimeout(()=>{
        decimalBtn.disabled = false;
      }, 200);
    }
        

    convert();
    adjustInputFontSize();
    adjustFontSize();
      input.setSelectionRange(startPos - 1, startPos - 1);
    }
  }





  function adjustFontSize() {
    var container = document.getElementById('outputValue');
    var fontSize = 50;
    var maxWidth = container.clientWidth;


    var tempElement = document.createElement('span');
    tempElement.style.visibility = 'hidden';
    tempElement.style.fontSize = fontSize + 'px';
    tempElement.innerHTML = container.innerHTML;


    document.body.appendChild(tempElement);


    while (tempElement.offsetWidth > maxWidth && fontSize > 5) {
      fontSize -= 20;
      tempElement.style.fontSize = fontSize + 'px';
    }


    container.style.fontSize = fontSize + 'px';


    document.body.removeChild(tempElement);
  }


  window.addEventListener('resize', adjustFontSize);




  function adjustInputFontSize() {
    var inputElement = document.getElementById('inputValue');
    var fontSize = 50;
    var maxWidth = inputElement.clientWidth;


    var tempElement = document.createElement('span');
    tempElement.style.visibility = 'hidden';
    tempElement.style.fontSize = fontSize + 'px';
    tempElement.innerHTML = inputElement.value;


    document.body.appendChild(tempElement);


    while (tempElement.offsetWidth > maxWidth && fontSize > 1) {
      fontSize -= 4;
      tempElement.style.fontSize = fontSize + 'px';
    }


    inputElement.style.fontSize = fontSize + 'px';


    document.body.removeChild(tempElement);
  }


  document.getElementById('inputValue').addEventListener('input', adjustInputFontSize);




  const fromUnitTimeDialog = document.getElementById('fromUnitTimeDialog');
  const fromSelectTimeBtn = document.getElementById('fromSelectTime');
  const toUnitTimeDialog = document.getElementById('toUnitTimeDialog');
  const toSelectTimeBtn = document.getElementById('toSelectTime');

  fromSelectTimeBtn.addEventListener('click', () =>{
    fromUnitTimeDialog.show()
    dialogcolorFull()
  });

  fromUnitTimeDialog.addEventListener('close', () =>{
        checkTHEME();
    });

    toSelectTimeBtn.addEventListener('click', () =>{

    dialogcolorFull()
  });

  toUnitTimeDialog.addEventListener('close', () =>{

    });


    

    </script>
