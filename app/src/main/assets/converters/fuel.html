      <script>



var FromUnitRadiosINputs = document.querySelectorAll('md-radio[name="fromUnitPower"]');
FromUnitRadiosINputs.forEach(function(FromUnitRadiosINput) {
            FromUnitRadiosINput.addEventListener('input', () =>{
                document.getElementById('fromValue').innerHTML = FromUnitRadiosINput.value;
                var ariaLabelFromUnit = FromUnitRadiosINput.getAttribute('aria-label');
                fromSelectPowerBtn.setAttribute('label', ariaLabelFromUnit)
                fromUnitPowerDialog.close()
            });
        });


        var toUnitRadiosINputs = document.querySelectorAll('md-radio[name="toUnitPower"]');
        toUnitRadiosINputs.forEach(function(toUnitRadiosINput) {
            toUnitRadiosINput.addEventListener('input', () =>{
                document.getElementById('toValue').innerHTML = toUnitRadiosINput.value;
                var ariaLabeltoUnit = toUnitRadiosINput.getAttribute('aria-label');
                toSelectPowerBtn.innerHTML = ariaLabeltoUnit
                toSelectPowerBtn.setAttribute('label', ariaLabeltoUnit)
                toUnitPowerDialog.close()
            });
        });

        
function convert() {
  let inputValue = document.getElementById('inputValue').value;
  inputValue = inputValue.replace(/,/g, '');
  const parsedValue = parseFloat(inputValue);

  if (isNaN(inputValue)) {
    return;
  }

  var radioButtons = document.querySelectorAll('md-radio[name="fromUnitPower"]');
  var selectedValue;
        radioButtons.forEach(function(radioButton) {
            if (radioButton.checked) {
                selectedValue = radioButton.value;
            }
        });

        var radioButtonsToUnit = document.querySelectorAll('md-radio[name="toUnitPower"]');
  var selectedValueToUnit;
  radioButtonsToUnit.forEach(function(radioButtonToUnit) {
            if (radioButtonToUnit.checked) {
                selectedValueToUnit = radioButtonToUnit.value;
            }
        });


const inputUnit = selectedValue;
  const outputUnit = selectedValueToUnit;
  let outputValue;

  switch (inputUnit) {
    case 'km/l':
      outputValue = convertKmPerLiter(inputValue, outputUnit);
      break;
    case 'l/km':
      outputValue = convertLiterPerKm(inputValue, outputUnit);
      break;
    case 'l/100km':
      outputValue = convertLiterPer100Km(inputValue, outputUnit);
      break;
    case 'mi/gal':
      outputValue = convertMiPerGal(inputValue, outputUnit);
      break;
    case 'mi/l':
      outputValue = convertMiPerLiter(inputValue, outputUnit);
      break;
    case 'gal/mi':
      outputValue = convertGalPerMi(inputValue, outputUnit);
      break;
    case 'gal/100mi':
      outputValue = convertGalPer100Mi(inputValue, outputUnit);
      break;
  }


  if (isNaN(outputValue)) {
    return;
  }
  var formattedOutput;

if (outputValue % 1 === 0) {
    formattedOutput = outputValue.toFixed(0); 
} else {
    formattedOutput = outputValue.toFixed(2); 
};

document.getElementById('outputValue').value = formattedOutput;
}

function convertKmPerLiter(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return value;
    case 'l/km':
      return 1 / value;
    case 'l/100km':
      return 100 / value;
    case 'mi/gal':
      return value * 2.35215;
    case 'mi/l':
      return value * 0.621371;
    case 'gal/mi':
      return value * 0.425144;
    case 'gal/100mi':
      return value * 42.5144;
  }
}

function convertLiterPerKm(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return 1 / value;
    case 'l/km':
      return value;
    case 'l/100km':
      return 100 / value;
    case 'mi/gal':
      return 2.35215 / value;
    case 'mi/l':
      return 0.621371 / value;
    case 'gal/mi':
      return 0.425144 / value;
    case 'gal/100mi':
      return 42.5144 / value;
  }
}

function convertLiterPer100Km(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return 100 / value;
    case 'l/km':
      return 1 / (100 / value);
    case 'l/100km':
      return value;
    case 'mi/gal':
      return (100 * 2.35215) / value;
    case 'mi/l':
      return (100 * 0.621371) / value;
    case 'gal/mi':
      return (100 * 0.425144) / value;
    case 'gal/100mi':
      return 100 / value;
  }
}

function convertMiPerGal(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return value * 0.425144;
    case 'l/km':
      return 2.35215 / value;
    case 'l/100km':
      return (100 * 2.35215) / value;
    case 'mi/gal':
      return value;
    case 'mi/l':
      return 0.621371 / value;
    case 'gal/mi':
      return 1 / value;
    case 'gal/100mi':
      return 100 / value;
  }
}

function convertMiPerLiter(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return value * 0.621371;
    case 'l/km':
      return 1 / (value * 0.621371);
    case 'l/100km':
      return 100 / (value * 0.621371);
    case 'mi/gal':
      return 1 / value;
    case 'mi/l':
      return value;
    case 'gal/mi':
      return value * 0.264172;
    case 'gal/100mi':
      return value * 26.4172;
  }
}

function convertGalPerMi(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return value * 2.35215;
    case 'l/km':
      return 1 / (value * 0.425144);
    case 'l/100km':
      return 100 / (value * 0.425144);
    case 'mi/gal':
      return value;
    case 'mi/l':
      return 0.621371 / value;
    case 'gal/mi':
      return value;
    case 'gal/100mi':
      return 100 / value;
  }
}

function convertGalPer100Mi(value, outputUnit) {
  switch (outputUnit) {
    case 'km/l':
      return value * 0.0425144;
    case 'l/km':
      return 1 / (value * 0.0425144);
    case 'l/100km':
      return 100 / (value * 0.0425144);
    case 'mi/gal':
      return 1 / (value * 0.425144);
    case 'mi/l':
      return 0.621371 / (value * 0.425144);
    case 'gal/mi':
      return 1 / value;
    case 'gal/100mi':
      return value;
  }
}


// keyboard

function appendToAmount(value) {
    const input = document.getElementById('inputValue');
    const startPos = input.selectionStart;
    const endPos = input.selectionEnd;
    input.focus();
    let currentValue = input.value;

    if (currentValue.length >= 25) {
      currentValue = currentValue.substring(0, 25);
      return
    }


    const beforeCursor = currentValue.substring(0, startPos);
    const afterCursor = currentValue.substring(endPos);


    const newValue = beforeCursor + value + afterCursor;

    const unformattedValue = newValue.replace(/,/g, '');
    const formattedValue = Number(unformattedValue).toLocaleString();

    input.value = formattedValue;


    const lengthDiff = formattedValue.length - currentValue.length;

    input.setSelectionRange(startPos + lengthDiff, startPos + lengthDiff);

    adjustInputFontSize();
    adjustFontSize();
    convert();
  }



  function clearAmountALL(){
    var amountInput = document.getElementById("inputValue");


    amountInput.value = '';
    convert();
    document.getElementById('outputValue').value = '';
    adjustFontSize();
    adjustInputFontSize();
  }


  function clearOneCharacter() {
    const input = document.getElementById('inputValue');
    const startPos = input.selectionStart;
    const endPos = input.selectionEnd;

    if (startPos === endPos && startPos > 0) {
      const currentValue = input.value;
      const newValue = currentValue.substring(0, startPos - 1) + currentValue.substring(endPos);
      input.value = newValue;
    input.focus();


        

    convert();
    adjustInputFontSize();
    adjustFontSize();
      input.setSelectionRange(startPos - 1, startPos - 1);
    }
  }





  function adjustFontSize() {
    var container = document.getElementById('outputValue');
    var fontSize = 50;
    var maxWidth = container.clientWidth;


    var tempElement = document.createElement('span');
    tempElement.style.visibility = 'hidden';
    tempElement.style.fontSize = fontSize + 'px';
    tempElement.innerHTML = container.innerHTML;


    document.body.appendChild(tempElement);


    while (tempElement.offsetWidth > maxWidth && fontSize > 5) {
      fontSize -= 20;
      tempElement.style.fontSize = fontSize + 'px';
    }


    container.style.fontSize = fontSize + 'px';


    document.body.removeChild(tempElement);
  }


  window.addEventListener('resize', adjustFontSize);




  function adjustInputFontSize() {
    var inputElement = document.getElementById('inputValue');
    var fontSize = 50;
    var maxWidth = inputElement.clientWidth;


    var tempElement = document.createElement('span');
    tempElement.style.visibility = 'hidden';
    tempElement.style.fontSize = fontSize + 'px';
    tempElement.innerHTML = inputElement.value;


    document.body.appendChild(tempElement);


    while (tempElement.offsetWidth > maxWidth && fontSize > 1) {
      fontSize -= 4;
      tempElement.style.fontSize = fontSize + 'px';
    }


    inputElement.style.fontSize = fontSize + 'px';


    document.body.removeChild(tempElement);
  }


  document.getElementById('inputValue').addEventListener('input', adjustInputFontSize);




  const fromUnitPowerDialog = document.getElementById('fromUnitPowerDialog');
  const fromSelectPowerBtn = document.getElementById('fromSelectPower');
  const toUnitPowerDialog = document.getElementById('toUnitPowerDialog');
  const toSelectPowerBtn = document.getElementById('toSelectPower');

  fromSelectPowerBtn.addEventListener('click', () =>{
    fromUnitPowerDialog.show()
    dialogcolorFull()
  });

    fromUnitPowerDialog.addEventListener('close', () =>{
        checkTHEME();
    });

    toSelectPowerBtn.addEventListener('click', () =>{
        toUnitPowerDialog.show()
    dialogcolorFull()
  });

  toUnitPowerDialog.addEventListener('close', () =>{
        checkTHEME();
    });


    

      </script>
